<!DOCTYPE html>
<html>
<head>
<title>form filling</title>
<h1>automatic form filling</h1>
</head>
<body>

<form  name = "Form1" id = "Form1" accept-charset = "UTF-8" method = "get" action = "#">
FIRST NAME:<input type="text" id="org_fname" required><br>
LAST NAME:<input type="text" id="org_lname" required><br>
DATE OF BIRTH:<input type="date" id="org_date" required><br>

STATE:
<select id="state">
<option value="select">select</option>
<option value="Bihar">Bihar</option>
<option value="Gujarat">Gujarat</option>
<option value="Haryana">Haryana</option>
<option value="Jammu">Jammu</option>
<option value="Kerala">Kerala</option>
<option value="Karnataka">Karnataka</option>
<option value="Maharastra">Maharastra</option>
<option value="Orissa">Orissa</option>
</select><br>

</form>
 <input type="checkBox" name="check"
id="check" onclick="if(this.checked){autoFill();}"/>check it!
<button type="button" id="button1" onclick="document.Form1.submit();" autofocus>form submit</button>

<center>
<form  name = "Form2" id = "Form2" method = "get" action = "#">
FIRST NAME:<input type="text" id="cor_fname"><br>
LAST NAME:<input type="text" id="cor_lname"><br>
DATE OF BIRTH:<input type="date" id="cor_date"><br>

STATE:
<select id="cor_state">
<option value="select">select</option>
<option value="Bihar">Bihar</option>
<option value="Gujarat">Gujarat</option>
<option value="Haryana">Haryana</option>
<option value="Jammu">Jammu</option>
<option value="Kerala">Kerala</option>
<option value="Karnataka">Karnataka</option>
<option value="Maharastra">Maharastra</option>
<option value="Orissa">Orissa</option>
</select><br>
</form>
<script>
function autoFill(){
     document.getElementById("cor_fname").value=document.getElementById("org_fname").value;
       document.getElementById("cor_lname").value=document.getElementById("org_lname").value;
	    document.getElementById("cor_date").value=document.getElementById("org_date").value;
		 document.getElementById("cor_state").value=document.getElementById("state").value;
}
</script>
</body>
</html>
